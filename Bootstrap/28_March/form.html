<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <form action="" class="form w-50 bg-info m-auto p-5">

        <div class="form-group ">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control form-control-sm is-invalid">

        </div>

        <div class=" form-check">
            <input type="checkbox" class="form-check-input" id="check1">
            <label for="check1" class="form-check-label "">agree</label>
        </div>

        
        <div class=" form-check">
            <input type="radio" class="form-check-input" id="check2">
            <label for="check2" class="form-check-label ">agree</label>
        </div>
<br>

        <select name="" class="form-select"  id="">
            <option value="">Select</option>
            <option value="" >Lahore</option>
            <option value="" selected>Karachi</option>

        </select>
<br>
        <div class="form-floating">
            <label for="">Date</label>
            <input type="text" class="form-control form-control-sm"  >
        </div>

    </form>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
