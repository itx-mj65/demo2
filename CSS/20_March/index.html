<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .head_main {
            background-color: #007aff;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #117df1;
            position: sticky;
            top: 0;
            width: 100%;
            padding: 0 30px;
            z-index: 10;
        }

        .nav .logo {
            height: 80px;
            width: 80px;
        }

        .logo img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .nav_main ul {
            display: flex;
            list-style: none;
            align-items: center;
            gap: 23px;
        }

        .nav_links a {
            text-decoration: none;
            color: white;
            font-size: 20px;
        }

        .get_start_btn {
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 20px;
            background-color: #095db7;
            color: white;
            cursor: pointer;
        }

        /* Dropdown Styling */
        .drop_down_main {
            position: relative;
        }

        .drop_down {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            display: none;
            min-width: 150px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 10;
        }

        .drop_down_main:hover .drop_down {
            display: block;
        }

        .drop_down ul {
            list-style: none;
            padding: 10px;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .drop_down ul li {
            padding: 8px 12px;
            white-space: nowrap;
            cursor: pointer;
        }

        .drop_down ul li:hover {
            background-color: #f1f1f1;
        }

        /* Hero Section */
        .hero_main {
            display: flex;
            flex-wrap: wrap;
        }

        .hero_main .hero_left,
        .hero_main .hero_right {
            width: 50%;
        }

        .hero_main .hero_left {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px;
            gap: 20px;
            color: white;
        }

        .hero_main .hero_right {
            padding: 90px;
        }

        .hero_main .hero_right img {
            width: 100%;
            height: 100%;
        }

        .btns {
            display: flex;
            gap: 35px;
        }

        .play_btn {
            display: flex;
            align-items: center;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            gap: 10px;
        }

        .play_btn svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .nav_main ul {
                flex-direction: column;
                gap: 10px;
            }

            .hero_main .hero_left,
            .hero_main .hero_right {
                width: 100%;
                padding: 20px;
            }

            .btns {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="head_main">
        <nav class="nav">
            <div class="logo">
                <img src="../../iluust.png" alt="Logo">
            </div>
            <div class="nav_main">
                <ul>
                    <li class="nav_links"><a href="#">Home</a></li>
                    <li class="nav_links"><a href="#">About</a></li>
                    <li class="nav_links"><a href="#">Services</a></li>
                    <li class="nav_links drop_down_main"><a href="#">More</a>
                        <div class="drop_down">
                            <ul>
                                <li>Option 1</li>
                                <li>Option 2</li>
                                <li>Option 3</li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav_links"><a href="#">Contact</a></li>
                    <li class="nav_links"><a href="#">Contact</a></li>
                    <li class="nav_links"><a href="#">Contact</a></li>
                    <button class="get_start_btn">Get Started</button>
                </ul>
            </div>
        </nav>

        <div class="hero_main">
            <div class="hero_left">
                <h1>Welcome to Our Website</h1>
                <p>We create stunning websites and experiences for your business.</p>
                <div class="btns">
                    <button class="get_start_btn">Get Started</button>
                    <button class="play_btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM188.3 147.1c7.6-4.2 16.8-4.1 24.3 .5l144 88c7.1 4.4 11.5 12.1 11.5 20.5s-4.4 16.1-11.5 20.5l-144 88c-7.4 4.5-16.7 4.7-24.3 .5s-12.3-12.2-12.3-20.9l0-176c0-8.7 4.7-16.7 12.3-20.9z" />
                        </svg>
                        <p>Watch Video</p>
                    </button>
                </div>
            </div>
            <div class="hero_right">
                <img src="../../iluust.png" alt="Hero Image">
            </div>
        </div>
    </div>
</body>

</html>
