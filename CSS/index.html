<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Website with CSS Toggle</title>
    <style>

    </style>
    <link id="cssLink" rel="stylesheet" href="style.css">
    <link rel="favicon" href="">
</head>
<body>
    <nav>
        <h1>My Awesome Website</h1>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <section id="home">
        <h2>Welcome to My Site</h2>
        <p>This is the homepage content.</p>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Learn more about what we do.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <p>We offer a variety of awesome services.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Feel free to reach out!</p>
    </section>

    <footer>
        <p>&copy; 2025 My Awesome Website</p>
    </footer>

    <button onclick="toggleCSS()">Add CSS / Remove CSS</button>

    <script>
        function toggleCSS() {
            const cssLink = document.getElementById('cssLink');
            if (cssLink.getAttribute('href')) {
                cssLink.removeAttribute('href');
            } else {
                cssLink.setAttribute('href', 'style.css');
            }
        }
    </script>
</body>
</html>
